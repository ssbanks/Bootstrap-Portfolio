<!DOCTYPE html>
<html lang="en">

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Bootstrap-Portfolio</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/sandstone/bootstrap.min.css" rel="stylesheet" integrity="sha384-G3G7OsJCbOk1USkOY4RfeX1z27YaWrZ1YuaQ5tbuawed9IoreRDpWpTkZLXQfPm3" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    </head>

    <body>

        <nav class="navbar navbar-default">

            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">Shirlon Banks</a>
                </div>

                <div class="collapse navbar-collapse" id="navbar-collapse">

                    <ul class="nav navbar-nav pull-right">
                        <li><a href="index.html">About</a></li>
                        <li><a href="portfolio.html">Portfolio</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>

            </div>

        </nav>

        <div class="container-fluid wrapper">

            <div class="row">

                <!-- About Me section -->
                <div class="col-xs-12 col-md-8">
                    <section class="panel panel-primary">

                        <header class="panel-heading">
                            <h2>Contact</h2>
                        </header>

                        <div class="panel-body">

                            <form>

                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Jane Smith">
                                </div>

                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="email@example.com">
                                </div>

                                <div class="form-group">
                                    <label for="message">Message</label>
                                    <textarea class="form-control" name="message" id="message" rows="15"></textarea>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-default">Submit</button>
                                </div>

                            </form>

                        </div>

                    </section>
                </div>

                <!-- Connect with Me section -->
                <div class="col-xs-12 col-md-4">
                    <section class="panel panel-primary">

                        <header class="panel-heading">
                            <h3>Connect with Me</h3>
                        </header>

                        <div class="panel-body text-center">
                            <a class="col-xs-4" href="https://github.com/ssbanks" target="_blank">
                                <img src="assets/images/github.png" alt="GitHub icon" width="50">
                            </a>

                            <a class="col-xs-4" href="https://www.linkedin.com/in/shirlon-banks-321811a3/" target="_blank">
                                <img src="assets/images/linkedin.png" alt="Linkedin icon" width="50">
                            </a>

                            <a class="col-xs-4" href="http://stackoverflow.com/users/7391001/shirlon-banks" target="_blank">
                                <img src="assets/images/stackoverflow.png" alt="StackOverflow icon" width="50">
                            </a>
                        </div>

                    </section>
                </div>

            </div>

            <div class="shift"></div>

        </div>

        <footer class="navbar-inverse">

            <div class="container-fluid text-center">
                <br>
                <p>&copy; Copyright 2017 Shirlon Banks</p>
                    <br>
                </p>
            </div>

        </footer>

    </body>

</html>
